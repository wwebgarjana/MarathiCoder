<div class="project-container">
  <h2>ðŸš€ Assigned Projects</h2>

  <div class="project-card" *ngFor="let p of projects">
    <h3>{{ p.course }} - {{ p.batch }}</h3>
    <p><strong>Description:</strong> {{ p.description }}</p>
    <!-- <p><strong>Assigned Date:</strong> {{ p.assignedDate | date }}</p> -->
    <p><strong>Status:</strong> {{ p.status }}</p>

    <!-- Download assigned file -->
    <div *ngIf="p.downloadUrl">
      <p><strong>Project File:</strong>
        <a [href]="p.downloadUrl" target="_blank" rel="noopener">
          Download Assigned File
        </a>
      </p>
    </div>

    <!-- Upload & submit if not submitted -->
    <div class="upload-section" *ngIf="!isSubmitted(p.id)">
      <label>Upload Submission:</label>
      <input type="file" (change)="onFileChange($event, p.id)" />
      <button (click)="submitProject(p.id)">Submit Project</button>
    </div>

    <!-- Submitted badge -->
    <div class="submitted-badge" *ngIf="isSubmitted(p.id)">
      <span>âœ… Submitted</span>
      <a [href]="submittedFileMap[p.id]" target="_blank" rel="noopener">
        View Submitted File
      </a>
    </div>
  </div>
</div>
