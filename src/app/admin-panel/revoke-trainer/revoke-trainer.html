<div class="revoke-access-form">
  <h2>Revoke Trainer Access</h2>

  <form (ngSubmit)="revokeAccess()">
    <label for="trainerId">Trainer ID:</label>
    <input type="text" id="trainerId" [(ngModel)]="trainerId" name="trainerId" placeholder="Enter Trainer ID" required />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter Registered Email" required />

    <button type="submit">Revoke Access</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>
