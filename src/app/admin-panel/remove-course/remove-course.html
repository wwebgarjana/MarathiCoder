




<div class="container">
  <h2>Trainer Course & Batch Management</h2>

  <div class="form-group">
    <label>Email:</label>
    <input [(ngModel)]="email" class="form-control" placeholder="Enter email" />

    <label>Course:</label>
    <!-- Dropdown for Courses -->
    <select [(ngModel)]="course" class="form-control" required>
      <option value="" disabled selected>Select Course</option>
      <option value="Java">Java Full Stack Development</option>
      <option value="Python">Python</option>
      <option value="Testing">Testing</option>
      <option value="Spring Boot">Spring Boot</option>
      <option value="React">React (MERN Stack)</option>
    </select>

    <label>Batch:</label>
    <!-- Dropdown for Batches -->
    <select [(ngModel)]="batch" class="form-control" required>
      <option value="" disabled selected>Select Batch</option>
      <option value="Batch A">Batch A</option>
      <option value="Batch B">Batch B</option>
      <option value="Batch C">Batch C</option>
      <option value="Batch D">Batch D</option>
    </select>

    <button (click)="assignCourseBatch()" class="btn btn-primary mt-2">Assign Course + Batch</button>
    <button (click)="getAssignments()" class="btn btn-success mt-2">Get Assignments</button>
  </div>

  <div *ngIf="message" class="alert alert-info mt-2">{{ message }}</div>

  <div *ngIf="assignedCourses.length > 0" class="mt-3">
    <h4>{{ trainerName }}'s Assignments (Total: {{ totalAssignments }})</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Course</th>
          <th>Batch</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of assignedCourses">
          <td>{{ a.course }}</td>
          <td>{{ a.batch }}</td>
          <td>
            <button (click)="removeAssignment(a.course, a.batch)" class="btn btn-danger btn-sm">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
