<div class="trainer-container">
  <h2>ðŸ“… Add New Class Schedule</h2>

  <form (ngSubmit)="addSchedule()">
    <label>Course Name:</label>
    <input type="text" [(ngModel)]="schedule.courseName" name="courseName" required />

    <label>Topic Name:</label>
    <input type="text" [(ngModel)]="schedule.topicName" name="topicName" required />

    <label>Start Time:</label>
    <input type="time" [(ngModel)]="schedule.startTime" name="startTime" required step="60" />

    <label>End Time:</label>
    <input type="time" [(ngModel)]="schedule.endTime" name="endTime" required step="60" />

    <label>Date:</label>
    <input type="date" [(ngModel)]="schedule.date" name="date" required />

    <button type="submit">Add Schedule</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>
