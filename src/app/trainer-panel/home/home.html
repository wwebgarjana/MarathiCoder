<div class="dashboard-container">
  <h2> Dashboard </h2>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Main Content Area -->
  <div class="main-content">

   <!-- Assigned Courses -->
    <section class="summary-cards">
<section class="section-box">
  <h3><i class="fas fa-book"></i> Assigned Courses</h3>
  <p>{{ profile?.courses }}</p>
</section>

<!-- Assigned Batches -->
<section class="section-box">
  <h3><i class="fas fa-layer-group"></i> Assigned Batches</h3>
  <p>{{ profile?.batches }}</p>
</section>


    <!-- Quick Summary Cards -->
    <section class="section-box">
      
        <h3><i class="fas fa-user-check"></i> Total Students</h3>
     <p>{{ totalStudents }}</p>
     
      
    </section>
</section>
   
    <!-- Today's Schedule -->
<section class="section-box">
  <h3><i class="fas fa-calendar-day"></i> Today's Schedule</h3>
  <ul>
    <li *ngFor="let s of todaysSchedules">
      {{ s.startTime }} â€“ {{ s.courseName }} ({{ s.topicName }})
    </li>
  </ul>
</section>

    
    <!-- Shortcuts -->
    <section class="section-box">
      <h3><i class="fas fa-bolt"></i> Shortcuts</h3>
      <div class="shortcuts">
        <button (click)="goToAttendance()">
          <i class="fas fa-user-check"></i> Mark Attendance
        </button>
        <button (click)="goToAssignments()">
          <i class="fas fa-upload"></i> Upload Material
        </button>
      </div>
    </section>

  </div>
</div>
