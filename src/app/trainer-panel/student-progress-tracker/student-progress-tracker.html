<div class="progress-container">
  <h2> Student Progress Report</h2>

  <!-- Filter Section -->
  <div class="filter-section">
    <label><i class="fas fa-users"></i> Select Batch:</label>
    <select>
      <option>Select Batch</option>
      <option>Batch A</option>
      <option>Batch B</option>
    </select>

    <label><i class="fas fa-id-card"></i> Student ID:</label>
    <input type="text" placeholder="Enter Student ID">

    <label><i class="fas fa-user"></i> Student Name:</label>
    <input type="text" placeholder="Confirm Student Name">

    <button class="search-btn"><i class="fas fa-search"></i> Search</button>
  </div>

  <!-- Graph Section -->
  <div class="charts">
    <div class="chart-card">
      <i class="fas fa-user-check icon"></i>
      <h3>Attendance %</h3>
      <p>85%</p>
    </div>

    <div class="chart-card">
      <i class="fas fa-tasks icon"></i>
      <h3>Assignments</h3>
      <p>Submitted: 8 | Missing: 2</p>
    </div>

    <div class="chart-card">
      <i class="fas fa-file-alt icon"></i>
      <h3>Test Scores</h3>
      <p>Average: 78%</p>
    </div>

   
  </div>

  <!-- Trainer Feedback View -->
  <div class="feedback-section">
    <h3><i class="fas fa-comment-dots"></i> Feedback from Student</h3>
    <textarea readonly>This trainer is very helpful and explains everything clearly. Assignments are reviewed on time.</textarea>
  </div>

  <!-- Download Button -->
  <button class="download-btn"><i class="fas fa-download"></i> Download Report</button>
</div>
