<div class="notes-upload-form">
  <h2>Upload Note</h2>

  <form (ngSubmit)="uploadNote()" #noteForm="ngForm">
    <!-- Title -->
     <label>Title</label>
    <input
      type="text"
      [(ngModel)]="noteTitle"
      name="noteTitle"
      placeholder="Note Title"
      required
    /><br />

    <!-- Description -->
      <label>Description</label>
    <textarea
      [(ngModel)]="noteDesc"
      name="noteDesc"
      placeholder="Description"
      required
    ></textarea><br />

    <!-- File Input -->
      <label>File</label>
    <input
      type="file"
      (change)="onFileChange($event)"
      #fileInput
      required
    /><br />

    <!-- Upload Button -->
    <button type="submit">Upload Note</button>
  </form>
</div>
